<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi</title>
    <script src="my.js"></script>
</head>
<body>
<table border="1" cellspacing="1" cellpadding="20">
    <tr>
        <th>Amount</th>
        <th>From</th>
        <th>To</th>
        <th rowspan="2"><button onclick="convert()">convert</button></th>
        <th>Result</th>
    </tr>
    <tr>
        <td><input id="number" type="number"></td>
        <td><select id="from">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
            <option value="EURO">EURO</option>
        </select></td>
        <td><select id="to">
            <option value="VND">VND</option>
            <option value="USD" selected>USD</option>
            <option value="EURO">EURO</option>
        </select></td>
        <td><p id="result"></p></td>
    </tr>

</table>

</body>
</html>
